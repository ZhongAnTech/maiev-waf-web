{% extends 'base.html' %}

{% block css %}
    <!-- DataTables -->
    <link href="/static/css/plugins/dataTables/datatables.min.css" rel="stylesheet">
    <link href="/static/css/plugins/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css" rel="stylesheet">


    <link href="/static/css/plugins/select2/select2.min.css" rel="stylesheet">
    <!-- selectize -->
    <link href="/static/css/plugins/selectize/selectize.bootstrap3.css" rel="stylesheet">


{% endblock %}

{% block body %}
<!-- page heading and  breadcrumb-->
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>规则管理</h2>
        <ol class="breadcrumb">
            <li>
                <a href="/">Home</a>
            </li>
            <li class="active">
                <strong>规则列表</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>
<!-- end page heading and  breadcrumb-->
<!-- page content -->
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">

        <div class="col-lg-12 col-md-12 col-sm-12">


            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5></h5>
                    <a  href="/Rules/new" class="btn btn-primary btn-xs"><i class="fa fa-plus"></i> 添加规则</a>
                </div>
                <div class="ibox-content">
                    <div class="form-group form-inline">
                      <label class="control-label">阶段</label>
                      <select name='stage' id='stage-select' class="form-control" >
                          <option>ALL</option>
                          <option value="request" >请求阶段</option>
                          <option value="response" >响应体阶段</option>
                          <option value="response_header" >响应头阶段</option>
                      </select>
                    </div>
                    <table id="rules_table" class="table table-striped table-bordered small">
                      <thead>
                        <tr>
                          <th>ID</th>
                          <th>规则ID</th>
                          <th>阶段</th>
                          <th>规则名</th>
                          <th>修改时间</th>
                          <th>描述</th>
                          <th>TAGS</th>
                          <th>风险</th>
                          <th>操作</th>
                        </tr>
                      </thead>
                      <tbody>
                      </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>



<!--end  page content -->
    <div class="modal fade" id="notify_modal">
      <div class="modal-dialog">
        <div class="modal-content">
            <form action="#" method="get" id="w_rule_form_2" class="form-horizontal"  >
                    <input type="hidden" id="id" name="id" value="" />
                    <input type="hidden" id="op" name="op" value="" />
                    <input type="hidden" id="status" name="status" value="" />
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title">通知</h4>
                  </div>
                  <div class="modal-body">
                    <div class="alert alert-danger">
                        <span id="notify_box">确认删除该规则?</span>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default"  data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" id="op_confirm" >保存</button>
                  </div>
            </form>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->






{% endblock %}


{% block scripts %}

    <script type="text/javascript" src="/static/js/plugins/dataTables/datatables.min.js"></script>
    <script type="text/javascript" src="/static/js/Rules.js"></script>




{% endblock %}
